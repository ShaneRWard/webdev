<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic HTML II</title>
</head>
<body>
    <header>
        <h1>Welcome To Our Website</h1>
        <img src="img/logo.png" alt="logo">
    </header>
    <nav>
        <h1>Nav</h1>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    <article>
        <header>
            <h1>This is the heading of the article!</h1>
        </header>
        <section>
            <h1>Section 1</h1>
        </section>
        <section>
            <h1>Section 2</h1>
        </section>
        <footer>
            <h1>The footer of the article</h1>
        </footer>
    </article>
    <aside>
        <h1>Here is an aside.</h1>
    </aside>
    <footer>
        <address>Contact me on my <a href="https://shaneryanward.github.io">GitHub Page</a></address>
    </footer>
</body>
</html>
